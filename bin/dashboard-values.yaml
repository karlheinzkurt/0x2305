extraArgs:
  - --enable-insecure-login
  - --enable-skip-login
protocolHttp: true

nodeSelector:
  pin: common

service:
  type: ClusterIP
  externalPort: 9090
  clusterServiceLabel:
    enabled: false
    key: 'kubernetes.io/cluster-service'

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  className: nginx
  paths:
    - /dashboard(/|$)(.*)
  hosts:
    - k81s

metricsScraper:
  enabled: true
