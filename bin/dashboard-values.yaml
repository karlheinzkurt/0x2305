extraArgs:
  - --enable-insecure-login
  - --enable-skip-login

protocolHttp: true

nodeSelector:
  pin: common

resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 150m
    memory: 150Mi

service:
  type: ClusterIP
  externalPort: 9090
  clusterServiceLabel:
    enabled: false
    key: 'kubernetes.io/cluster-service'

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
  className: nginx
  paths:
    #- /dashboard/(.*)
    - /
    - /*
  hosts:
    - k8s2

settings:
  clusterName: '${CLUSTER}'
  itemsPerPage: 10
  logsAutoRefreshTimeInterval: 10
  resourceAutoRefreshTimeInterval: 10
  disableAccessDeniedNotifications: false

rbac:
  clusterReadOnlyRole: true
  clusterAdminRole: false

metricsScraper:
  enabled: false
